<div class="wrap">
  <form role="form" name="loginform">
    <div class="form-group">
      <h2 class> Create a new location!</h2>
    </div>
    <div class="form-group">
      <label for="name">Location Name</label>
      <input type="text" placeholder=" Enter Name of Location" class="form-control" required ng-model="newPlace.name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" placeholder="Enter Address" class="form-control" required ng-model="newPlace.address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" placeholder="Enter City" class="form-control" required ng-model="newPlace.city">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" placeholder="Enter State" class="form-control" required ng-model="newPlace.state">
    </div>
    <div class="form-group">
      <label for="zipcode">Zipcode</label>
      <input type="text" placeholder=" Enter Zipcode" class="form-control" required ng-model="newPlace.zipcode">
    </div>
    <div class="form-group">
      <label for="img">Enter Image URL</label>
      <input type="text" placeholder=" Enter image URL" class="form-control" required ng-model="newPlace.img">
    </div>
    <div>
      <p>NEED TO ADD A WAY TO SELECT LOCATION TAGS</p>
      <p>ADD A WAY TO UPLOAD A PICTURE</p>
    </div>
    <button class="btn-btn-default" type="submit" ng-disabled="form.$invalid" ng-click="addPlace()">Add Location</button>
  </form>
</div>
