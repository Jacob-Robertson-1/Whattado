<div class="wrap">
  <form role="form" name="loginform">
    <div class="form-group">
      <h2 class> Welcome!</h2>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" placeholder=" Enter Email" class="form-control" required ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="Password" model="password" type="password" id="inputPassword" class="form-control" required ng-model=" user.pass">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" placeholder="Enter Address" class="form-control" required ng-model="user.address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" placeholder="Enter City" class="form-control" required ng-model="user.city">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" placeholder="Enter State" class="form-control" required ng-model="user.state">
    </div>
    <div class="form-group">
      <label for="zipcode">Zipcode</label>
      <input type="text" placeholder=" Enter Zipcode" class="form-control" required ng-model="user.zipcode">
    </div>
    <button class="btn-btn-default" type="submit" ng-disabled="form.$invalid" ng-click="register()" login-directive>Register</button>
  </form>
</div>
