<html>

<body>
  <div class="filters container">
    <p>FilterOptions:</p>
    <option>
    </option>
  </div>
  </div>
  <div class="container">
    <div class="templateContainer">
      <div class="locationsContainer">
        <div class="suggestedLocationContainer" ng-repeat="location in Locations">
          <div class="suggestedLocationName">
            <p>{{location.name}}</p>
          </div>
          <div class="suggestedLocationImage">
            <img src="{{location.img}}">
          </div>
          <p><u>Add to:</u></p>
          <button class="trylinks" ng-click="addFavorite()">Favorites</button>
          <button class="trylinks" ng-click="addWantToTry()">Want to try</button>
          <div class="location-actions">
            <ul>
              <li>
                <p class="LocationCityState"><b>Location:</b><i>{{location.completeaddress}}</i></p>
              </li>
              <li>
                <p class="TotalFavorited"> <b>Total Favorited: {{location.favorited}}</b></p>
              </li>
            </ul>
          </div>
        </div>
        <!-- ^^ end of suggest location container -->
      </div>
      <!--  ^^ end of locations container -->
    </div>
    <!-- ^^end of template container -->
  </div>
  <!-- ^^ end of container -->
</body>

</html>
